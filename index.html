<body>
    <div class="dom-menu">
        <ul>
            <li class="active">
                <a href="#b1" class=""><i class="fa-solid fa-book"></i> Bài 1</a>
            </li>
            <li>
                <a href="#b2"><i class="fa-solid fa-book"></i> Bài 2</a>
            </li>
            <li>
                <a href="#b3"><i class="fa-solid fa-book"></i> Bài 3</a>
            </li>
            <li>
                <a href="#b4"><i class="fa-solid fa-book"></i> Bài 4</a>
            </li>
 
        </ul>
    </div>
    <section class="py-5" id="b1">
        <div class="right-item py-4 pl-5">
            <div class="item-1" id="b1">
                <h2 class="title mb-3">Quản Lý Tuyển Sinh</h2>
                <form>
                    <input type="number" id="numberC"  placeholder="Điểm Chuẩn" />
                    <select class="form-control" id="selectKV">
                        <option value="">Chọn Khu Vực</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>                          
                    </select>
                    <select class="form-control" id="selectDT">
                        <option value="">Chọn Đối Tượng</option>
                        <option value="dt1">1</option>
                        <option value="dt2">2</option>
                        <option value="dt3">3</option>             
                    </select>
                </form>
              
                <br>
                <form>
                    <input type="number" id="number1"  placeholder="Điểm Môn Thứ 1" />
                    <input type="number" id="number2"  placeholder="Điểm Môn Thứ 2" />
                    <input type="number" id="number3"  placeholder="Điểm Môn Thứ 3" />
                    <br />
                    <button type="button" id="logB1" class="mt-4">Kết quả</button>
                </form>

                <p id="textb1" class="mt-4 text"><i class="fa-solid fa-right-long"></i></p>
            </div>
        </div>
    </section>
    <section class="py-5" id="b2">
        <div class="right-item py-4 pl-5">
            <div class="item-1" id="b2">
                <h2 class="title mb-3">Tính Tiền Điện</h2>
                <form>
                    <input type="text" id="name"  placeholder="Nhập Họ Tên" />
                    <input type="number" id="numberKw"  placeholder="Nhập Số Kw" />
                    <br />
                    <button type="button" id="logB2" class="mt-4">Kết quả</button>
                </form>
                <p id="textb2" class="mt-4 text"><i class="fa-solid fa-right-long"></i></p>
            </div>
        </div>
    </section>

   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
